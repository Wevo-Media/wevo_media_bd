{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wevo Media</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        /* LADO ESQUERDO - AZUL COM PADRÕES */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #001845 0%, #002866 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Decorações geométricas */
        .left-panel::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            top: -100px;
            right: -100px;
        }

        .left-panel::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.08);
            bottom: -80px;
            left: -80px;
        }

        .geometric-shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            border: 2px solid white;
            border-radius: 30px;
            top: 20%;
            left: 10%;
            transform: rotate(15deg);
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: 30%;
            right: 15%;
        }

        .shape-3 {
            width: 120px;
            height: 120px;
            border: 2px solid white;
            top: 60%;
            left: 20%;
            transform: rotate(-20deg);
        }

        .welcome-text {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px;
        }

        .welcome-text h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .welcome-text .good-day {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a8c5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* LADO DIREITO - CARD BRANCO */
        .right-panel {
            flex: 1;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-card {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        /* Logo circular no canto superior direito */
        .logo-circle {
            position: absolute;
            top: -30px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid #f5f5f5;
        }

        .logo-circle img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 50%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 40px;
        }

        .login-header h2 {
            font-size: 36px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #e0e0e0;
            border-radius: 0;
            padding: 12px 0;
            font-size: 15px;
            transition: all 0.3s;
            background: transparent;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #001845;
            background: transparent;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #001845;
            font-size: 13px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            color: #002866;
        }

        .btn-login {
            width: 100%;
            background: #001845;
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-login:hover {
            background: #002866;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 24, 69, 0.3);
            color: white;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #001845;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: #002866;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        /* Responsivo */
        @media (max-width: 992px) {
            .left-panel {
                display: none;
            }

            .right-panel {
                flex: 1;
            }
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 40px 30px;
            }

            .welcome-text h1 {
                font-size: 32px;
            }

            .welcome-text .good-day {
                font-size: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- LADO ESQUERDO -->
        <div class="left-panel">
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>

            <div class="welcome-text">
                <h1>Olá Visitante!</h1>
                <div class="good-day">Conheça Nossa Ferramente de CRM!<br></div>
            </div>
        </div>

        <!-- LADO DIREITO -->
        <div class="right-panel">
            <div class="login-card">
                <!-- Logo circular -->
                <div class="logo-circle">
                    <img src="{% static 'iconWevo.jpg' %}" alt="Wevo Media">
                </div>

                <div class="login-header">
                    <h2>Login</h2>
                </div>

                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="font-size: 14px;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Digite seu e-mail" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha"
                               placeholder="Digite sua senha" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-login">
                        Login
                    </button>
                </form>

                <div class="register-link">
                    Não tem uma conta? <a href="{% url 'registro' %}">Criar conta</a>
                </div>

                <div class="footer-text">
                    <i class="bi bi-shield-check"></i> Wevo Media &copy; 2025
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
